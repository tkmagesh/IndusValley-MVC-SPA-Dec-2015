<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function myApp(){

            function onBtnTrackClick(){
                ++count;
                document.getElementById("divMessage").innerHTML = count;
            }
            function init(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", onBtnTrackClick);
            }
            window.addEventListener("DOMContentLoaded", init);
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessage" style="font-size:22pt; color: red"></div>
</body>
</html>
