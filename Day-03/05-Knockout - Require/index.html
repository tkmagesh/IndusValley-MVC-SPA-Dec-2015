<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-weight: bold;
            font-size: 22pt;
        }
    </style>
    <script src="require.js" data-main="main.js"></script>
    </head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field"><label for="">Basic :</label>
        <input type="text" name="" id="txtBasic" data-bind="value : basic">
    </div>
        <div class="field"><label for="">HRA :</label>
        <input type="text" name="" id="txtHra" data-bind="value : hra">
    </div>
        <div class="field"><label for="">DA :</label>
        <input type="text" name="" id="txtDa" data-bind="value : da">
        </div>
        <div class="field">
            <label for="">Tax[%]</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" data-bind="value : tax" >
            <span id="spanTax" data-bind="html : tax"></span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate" data-bind="click : calculate">
        </div>
        <div class="field">
            <div id="divResult" data-bind="html : salary"></div>
        </div>
    </div>
</body>
</html>
