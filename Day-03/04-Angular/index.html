<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-weight: bold;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script src="angular.js"></script>
    <script>
    Object.prototype.toInt = function(){
        return parseInt(this,10);
    };





    angular
        .module("myApp", [])
        /*.run(function($rootScope){
            $rootScope.calculator = new SalaryCalculator();
            $rootScope.greeter = new Greeter();
        })
        */
        .factory("SalaryCalculator", function(){
            function SalaryCalculator(){
                this.basic = 0;
                this.hra = 0;
                this.da = 0;
                this.tax = 0;
                this.salary = 0;
            }
            SalaryCalculator.prototype.calculate = function(){
                var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
                var net = gross * ((100-this.tax.toInt())/100);
                this.salary = net;
            }
            return SalaryCalculator;
        })
        .factory("Greeter", function(){
            function Greeter(){
                this.name = '';
                this.message = '';
            }
            Greeter.prototype.greet = function(){
                this.message = 'Hi ' + this.name + ', Have a nice day!';
            };
            return Greeter;
        })
        .controller("calculatorController", function($scope, SalaryCalculator){
            $scope.calculator = new SalaryCalculator();
        })
        .controller("greeterController", function($scope, Greeter){
            $scope.greeter = new Greeter();
        });
    </script>

</head>
<body ng-app="myApp">
    <h1>Salary Calculator</h1>
    <hr>
    <div class="calculatorContent" ng-controller="calculatorController">
        <div class="field"><label for="">Basic :</label>
        <input type="text" name="" id="txtBasic" ng-model="calculator.basic">
    </div>
        <div class="field"><label for="">HRA :</label>
        <input type="text" name="" id="txtHra" ng-model="calculator.hra">
    </div>
        <div class="field"><label for="">DA :</label>
        <input type="text" name="" id="txtDa" ng-model="calculator.da">
        </div>
        <div class="field">
            <label for="">Tax[%]</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" ng-model="calculator.tax" >
            <span id="spanTax" ng-bind="calculator.tax"></span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()">
        </div>
        <div class="field">
            <div id="divResult" ng-bind="calculator.salary"></div>
        </div>
    </div>
     <h1>Greet</h1>
    <hr>
    <div class="greeterContent" ng-controller="greeterController">
        <label for="">Name :</label>
        <input type="text" ng-model="greeter.name">
        <input type="button" value="Greet" id="btnGreet" ng-click="greeter.greet()">
        <div>{{greeter.message}}</div>
    </div>
</body>
</html>
